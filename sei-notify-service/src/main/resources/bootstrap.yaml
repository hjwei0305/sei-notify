sei: # 应用全局配置
  application:
    env: DEV
    code: sei-notify
    version: '@project_version@'
    description: 消息通知服务
  mock: # 本地调试的当前用户配置
    user:
      tenant-code: 10044
      account: admin

spring:
  application:
    name: ${sei.application.code}
  cloud:
    config: # 配置中心地址
      uri: http://dsei.changhong.com/config-center
      profile: ${sei.application.env} #当前环境
      name: ${spring.application.name}
      enabled: true
    zookeeper: #启用平台注册发现
      # zk地址
      connect-string: 10.4.208.132:2181
      # 关闭zk可用不用依赖平台注册中心
      enabled: true
